{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="register-page d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px; background-color: rgba(255, 255, 255, 0.9);">
    <h3 class="text-center mb-4">Create an Account</h3>
    <form method="POST" novalidate>
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="id_email">
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="id_password1" required>
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="id_password2" required>
      </div>

      <button type="submit" class="btn btn-secondary w-100 mt-3">Register</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
