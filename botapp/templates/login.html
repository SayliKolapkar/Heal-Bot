{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="login-page d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9);">
      <h3 class="text-center mb-4">Login to HealBot</h3>
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
